<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699"/>
    <form>
        <table align="center">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name=“username” size="25" maxlength="6" placeholder="请输入名称"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="e-mail" size="25" value="@163.com" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name=“pwd” size="25" maxlength="8" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="pwd" confirm” size="25" maxlength="8" placeholder="请确认密码"></td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>男<input type="radio" name="sex" value="man"/>
                    女<input type="radio" name="sex" value="woman"/>
                    保密<input type="radio" name="sex" value="bm" checked/ >
                </td>
            </tr>
            <tr>
                <td>兴趣:</td>
                <td>读书<input type="checkbox" name="dx" value="red"/>
                    运动<input type="checkbox" name="dx" value="spotr"/>
                    唱歌<input type="checkbox" name="dx" value="sing"/>
                    跳舞<input type="checkbox" name="dx" value="dance"/>
                    无<input type="checkbox" name="dx" value="not have" checked/>
                </td>
            </tr>
            <tr>
                <td>城市:</td>
                <td>
                    <select name="city" >
                        <optgroup label="华北">
                        <option value="bj" selected>北京</option>
                        <option value="tj">天津</option>
                    </optgroup>
                    <optgroup label="华东">
                        <option value="sh">上海</option>
                        <option value="wh">武汉</option>
                    </optgroup>
                    <optgroup label="华南">
                        <option value="gz">广州</option>
                        <option value="gz">深圳</option>
                    </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人简介</td>
                <td><textarea name="grjj" rows="5" cols="20" placeholder="请输入你的个人信息"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="image" name="submit" value="submit" src="https://graph.baidu.com/resource/1011cc4e1274493e5130701551419520.jpg" />
                    <input type="image" name="reset" value="reset" src="https://graph.baidu.com/resource/101c94ec81b4b013f61f001551419597.jpg"/>
                </td>
            </tr>
        <tr>
            <td><input type="hidden" name="hidden" value="这是一个用户注册信息"/></td>
            <td></td>
        </tr>>
        </table>
    </form>
</body>
</html>
